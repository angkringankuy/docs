externalDocs:
  description: Website
  url: https://angkringankuy.github.io
servers:
  - url: https://asia-southeast2-rock-prism-401900.cloudfunctions.net
tags:
  - name: Auth
    description: Auth to Access to API
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://angkringankuy.github.io/backendyak
  - name: User
    description: Pengelolaan Data User
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://angkringankuy.github.io/backendyak/module
paths:
  /Login:
    post:
      tags:
        - Auth
      summary: Login get Token
      description: Login and Get User Token
      operationId: authService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '405':
          description: Invalid input
  /RegisterUser:
    post:
      tags:
        - User
      summary: Register User Without Token
      description: Daftar Akun User
      operationId: authService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '405':
          description: Invalid input
          security:
          token:
            - write:apiKey
            - read:apiKey
components:
  schemas:
    Auth:
      type: object
      properties:
        username:
          type: string
          example: ahay
        password:
          type: string
          example: ahaypasworthash
    AuthResponse:
      type: object
      properties:
        status:
          type: bool
          example: false
        message:
          type: string
          example: Selamat Datang
        token:
          type: string
          example: uhuy
    Response:
      type: object
      properties:
        status:
          type: bool
          example: true
        message:
          type: string
          example: Berhasil Input data
    securitySchemes:
      token:
        type: apiKey
        name: token
        in: header